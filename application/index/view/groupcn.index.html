    <div class="section">
      <div class="container">
        <div class="section--header" style="margin: -50px">
					<h2 class="section--title">添加代理成員</h2>
					<!-- <p class="section--description">
            5 first level person & 25 second level person.
					</p> -->
				</div>

        <div class="section-container">
          <div class="am-g">
           

            <!--contact-right start-->
              <div class="am-u-md-12">
                <div class="contact-form">
                  <!-- <h3 class="contact-form_title">请写下你的加盟信息：</h3> -->
                  <form action="{$web_url.0.value}/referee_postcn" class="am-form" id="doc-vld-msg" method="POST">
                    <fieldset>
                    <legend>請填寫新增的代理成員信息:</legend>
                    <div class="am-g">
                      <div class="am-u-md-6">
                        <p style="margin: 0">請選擇代理等級:</p>
                        <div class="am-form-group" style="background: #fcfcfc;">
                          <select id="doc-select-type" style="width: 100%;font-size: 16px;line-height: 20px;padding: 15px 20px;border-radius: 3px;color: #262626;border: 2px solid #e9e9e9;" required name="rid">

                            {volist name="type_list" id="type" }
                                <option value="{$type.id}">{$type.rtype_name}</option>
                            {/volist}
                          </select>
                          <span class="am-form-caret"></span>
                        </div>
                      </div>

                      <div class="am-u-md-6" id="second-div" >
                        <p style="margin: 0">請選擇上級 (僅當增加二級代理成員時選擇):</p>
                        <div class="am-form-group" style="background: #fcfcfc;">
                          <select id="doc-select-second" style="width: 100%;font-size: 16px;line-height: 20px;padding: 15px 20px;border-radius: 3px;color: #262626;border: 2px solid #e9e9e9;" required name="pid"><!-- 
                                <option value="0">N/A</option>
                                <option value="0">&nbsp;&nbsp;&nbsp;&nbsp;optional superior:</option> -->
                            {volist name="referee_list" id="type" key="k"}
                                <option value="{$type.id}">{$k}-{$type.agent_name}</option>
                            {/volist}
                          </select>
                          <span class="am-form-caret"></span>
                        </div>
                      </div>
                    </div>
                    <div class="am-g">
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-last" placeholder="name" name="agent_name" required >
                      </div>
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-first" placeholder="email" name="email" required>
                      </div>
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-phone" placeholder="mobile" name="phone"  required>
                      </div>
                    </div>

                    <div class="am-g">
                      <div class="am-u-md-6">
                        <input type="text" class="" id="doc-ipt-identy" placeholder="I/C Number" name="code"  required >
                      </div>
                      <div class="am-u-md-6">
                        <input type="text" class="" id="doc-ipt-address" placeholder="person address" name="address" required>
                      </div>
                    </div>
                    
                    
                    <div class="am-g">
                      <div class="am-u-md-4">
                        <input type="number" class="" id="doc-ipt-bankaccount" placeholder="bank account" name="bankaccount" required>
                      </div>
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-bankname" placeholder="bank name" name="bankname" required>
                      </div>

                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-bankaddress" placeholder="bank address/bank swift code" name="bankaddress" required>
                      </div>
                    </div>

                      <div class="am-u-md-12">
                        <p><button type="submit" class="am-btn am-btn-default btn-reguest am-fr btn-fl">確認</button></p>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            <!--contact-right end-->
          </div>
        </div>
      </div>
    </div>
  </div>
{include file="public/footercn"}

<script type="text/javascript">
$(function() {
    var $selected = $('#doc-select-type');
    var $selected2 = $('#doc-select-second');
    var $seconddiv = $('#second-div');
    // $selected2.css({"width": "100%","font-size": "16px","line-height": "20px","padding": "15px 20px","border-radius": "3px","color": "#262626","border": "2px solid #e9e9e9"});
    $selected2.attr("disabled","disabled"); 
    $seconddiv.hide();
    $selected.on('change', function() {
      // alert($(this).find('option').eq(this.selectedIndex).text());
      if($(this).find('option').eq(this.selectedIndex).text() == 'First Level Agent'){
        $seconddiv.hide();
        $selected2.attr("disabled","disabled"); 
      }
      if($(this).find('option').eq(this.selectedIndex).text() == 'Second Level Agent'){
        $seconddiv.show();
        $selected2.removeAttr("disabled"); 
      }

  });
});
</script>
