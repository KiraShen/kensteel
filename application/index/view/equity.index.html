    <div class="section">
      <div class="container">
        <div class="section--header" style="margin: -50px">
					<h2 class="section--title">FELLAZO CORP PRIVATE EQUITY</h2>
					<!-- <p class="section--description">
            50 months back to the principal.
					</p> -->
				</div>

        <div class="section-container">
          <div class="am-g">
           

            <!--contact-right start-->
              <div class="am-u-md-12">
                <div class="contact-form">
                  <!-- <h3 class="contact-form_title">请写下你的加盟信息：</h3> -->
                  <form action="{$web_url.0.value}/equity_post" class="am-form" id="doc-vld-msg" method="POST">
                    <fieldset>
                    <legend>Please fill in your client information:</legend>
                    <div class="am-g">
                      <div class="am-u-md-6">
                        <p style="margin: 0">please select Private Equity package:</p>
                        <div class="am-form-group" style="background: #fcfcfc;">
                          <select id="doc-select-1" style="width: 100%;font-size: 16px;line-height: 20px;padding: 15px 20px;border-radius: 3px;color: #262626;border: 2px solid #e9e9e9;" required name="tid">

                            {volist name="type_list" id="type" }
                                <option value="{$type.id}">{$type.type_name}</option>
                            {/volist}
                          </select>
                          <span class="am-form-caret"></span>
                        </div>
                      </div>
                      <div class="am-u-md-6">
                        <p style="margin: 0">please select agent:</p>
                        <div class="am-form-group" style="background: #fcfcfc;">
                          <select id="doc-select-1" style="width: 100%;font-size: 16px;line-height: 20px;padding: 15px 20px;border-radius: 3px;color: #262626;border: 2px solid #e9e9e9;" required name="rid">
                                <option value="{$agent_id}">0 level-{$agent_name}</option>

                            {foreach $first_list as $key=>$vo}
                                <option value="{$vo.id}">&nbsp;|-1 level-{$vo.agent_name}</option>
                                {foreach $second_list[$key] as $k=>$v}
                                  <option value="{$v.id}">&nbsp;&nbsp;&nbsp;&nbsp;|--2 level-{$v.agent_name}</option>
                                {/foreach}
                            {/foreach}
                          </select>
                          <span class="am-form-caret"></span>
                        </div>
                      </div>
                    </div>

                    <div class="am-g">
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-last" placeholder="name" name="name" required >
                      </div>
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-first" placeholder="email" name="email" required>
                      </div>
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-phone" placeholder="mobile" name="phone"  required>
                      </div>
                    </div>

                    <div class="am-g">
                      <div class="am-u-md-6">
                        <input type="text" class="" id="doc-ipt-identy" placeholder="I/C Number" name="code"  required >
                      </div>
                      <div class="am-u-md-6">
                        <input type="text" class="" id="doc-ipt-address" placeholder="person address" name="address" required>
                      </div>
                    </div>
                    
                    <div class="am-g">
                      <div class="am-u-md-4">
                        <input type="number" class="" id="doc-ipt-bankaccount" placeholder="bank account" name="bankaccount" required>
                      </div>
                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-bankname" placeholder="bank name" name="bankname" required>
                      </div>

                      <div class="am-u-md-4">
                        <input type="text" class="" id="doc-ipt-bankaddress" placeholder="bank address/bank swift code" name="bankaddress" required>
                      </div>
                    </div>

                      <div class="am-u-md-12">
                        <p><button type="submit" class="am-btn am-btn-default btn-reguest am-fr btn-fl">SUBMIT</button></p>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            <!--contact-right end-->
          </div>
        </div>
      </div>
    </div>
  </div>
{include file="public/footeren"}
