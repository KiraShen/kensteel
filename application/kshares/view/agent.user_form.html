<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">


    <div class="layui-form-item">
        <label class="layui-form-label">姓</label>
        <div class="layui-input-block">
            <input type="text" name="last_name" value='{$vo.last_name|default=""}' required="required" title="姓" placeholder="姓" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
     <label class="layui-form-label">名</label>
        <div class="layui-input-block">
            <input type="text" name="first_name" value='{$vo.first_name|default=""}' required="required" title="名" placeholder="名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓-拼音(大写)</label>
        <div class="layui-input-block">
            <input type="text" name="last_name_py" value='{$vo.last_name_py|default=""}' required="required" title="姓氏拼音    " placeholder="XING" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
     <label class="layui-form-label">名-拼音(大写,不空格)</label>
        <div class="layui-input-block">
            <input type="text" name="first_name_py" value='{$vo.first_name_py|default=""}' required="required" title="名字拼音" placeholder="MING" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
     <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" value='{$vo.phone|default=""}' required="required" title="手机号" placeholder="手机号" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="code" value='{$vo.code|default=""}' required="identity" title="身份证号" placeholder="身份证号" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
     <label class="layui-form-label">身份证地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" value='{$vo.address|default=""}' required="required" title="身份证地址" placeholder="身份证地址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
     <label class="layui-form-label">身份证地址-拼音(大写,每字空格)</label>
        <div class="layui-input-block">
            <input type="text" name="address_py" value='{$vo.address_py|default=""}' required="required" title="请正确输入身份证地址拼音" placeholder="PIN YIN" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">银行账户</label>
        <div class="layui-input-block">
            <input type="text" name="banknum" value='{$vo.banknum|default=""}' required="required" title="银行账户" placeholder="银行账户" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
     <label class="layui-form-label">开户银行</label>
        <div class="layui-input-block">
            <input type="text" name="bankinfo" value='{$vo.bankinfo|default=""}' required="required" title="开户银行" placeholder="开户银行" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>


</form>
